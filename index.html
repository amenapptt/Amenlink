<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amen - Bible Study herunterladen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1a1a1a;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .app-icon {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-image: url('Amen (1).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        .arrow {
            position: absolute;
            top: 20px;
            right: 15px;
            font-size: 48px;
            color: #1a1a1a;
            opacity: 0.8;
            transform: rotate(0deg);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            40% {
                transform: rotate(0deg) translateY(-10px);
            }
            60% {
                transform: rotate(0deg) translateY(-5px);
            }
        }
        
        .content {
            text-align: left;
            max-width: 320px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 40px;
        }
        
        .content h1 {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 24px;
            color: #1a1a1a;
        }
        
        .steps {
            list-style: none;
        }
        
        .steps li {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 12px;
            color: #2d2d2d;
            display: flex;
            align-items: flex-start;
        }
        
        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .step-text {
            flex: 1;
        }
        
        .dots {
            font-weight: 700;
            color: #1a1a1a;
        }
        
        /* Language detection and responsive design */
        @media (max-width: 480px) {
            .content {
                max-width: 280px;
                padding: 28px 24px;
            }
            
            .content h1 {
                font-size: 20px;
            }
            
            .steps li {
                font-size: 15px;
            }
            
            .app-icon {
                width: 70px;
                height: 70px;
                top: 50px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="fade-in">
    <div class="app-icon"></div>
    <div class="arrow">↑</div>
    
    <div class="content" id="instructions">
        <h1 id="title">Um den Link aufzurufen, befolge diese zwei einfachen Schritte:</h1>
        <ul class="steps">
            <li>
                <div class="step-number">1</div>
                <div class="step-text">Klicke auf <span class="dots">•••</span> oben rechts</div>
            </li>
            <li>
                <div class="step-number">2</div>
                <div class="step-text">Dann auf "Im Browser öffnen"</div>
            </li>
        </ul>
        <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            <a href="/datenschutz" style="color: #667eea; text-decoration: none; margin: 0 10px;">Datenschutz</a>
            <a href="/support" style="color: #667eea; text-decoration: none; margin: 0 10px;">Support</a>
        </div>
    </div>
    
    <script>
        // App Store URL
        const APP_STORE_URL = 'https://apps.apple.com/de/app/amen-bible-study/id6744241928?platform=iphone';
        
        // Detect if user is in TikTok's in-app browser
        function isTikTokBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('trill') || 
                   userAgent.includes('musical_ly') || 
                   userAgent.includes('bytedance') ||
                   (userAgent.includes('mobile') && userAgent.includes('tiktok'));
        }
        
        // Detect if user is in Instagram's in-app browser
        function isInstagramBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('instagram') || userAgent.includes('fbav');
        }
        
        // Check if user is in any restricted in-app browser
        function isRestrictedBrowser() {
            return isTikTokBrowser() || isInstagramBrowser();
        }
        
        // Language detection based on user's locale
        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const country = userLang.toLowerCase();
            
            // German-speaking countries: Germany (de), Austria (de-at), Switzerland (de-ch)
            const germanCountries = ['de', 'de-de', 'de-at', 'de-ch'];
            
            if (germanCountries.some(lang => country.startsWith(lang.split('-')[0]) && 
                (country.includes('de') || country.includes('at') || country.includes('ch')))) {
                return 'de';
            }
            
            return 'en';
        }
        
        // Set content based on detected language
        function setContent() {
            const lang = detectLanguage();
            const title = document.getElementById('title');
            const steps = document.querySelectorAll('.step-text');
            
            if (lang === 'en') {
                document.documentElement.lang = 'en';
                document.title = 'Download Amen - Bible Study';
                title.textContent = 'To access the link, follow these two simple steps:';
                steps[0].innerHTML = 'Click on <span class="dots">•••</span> at the top right';
                steps[1].textContent = 'Then tap "Open in browser"';
            }
            // German is default, so no changes needed for German
        }
        
        // Initialize content on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (isRestrictedBrowser()) {
                // Show instructions for in-app browsers
                setContent();
            } else {
                // Redirect to App Store for normal browsers
                window.location.href = APP_STORE_URL;
            }
        });
    </script>
</body>
</html>
