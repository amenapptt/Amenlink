<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MyApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #a445b2, #d41872); /* Purple gradient like screenshot */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
            z-index: 10;
        }
        .overlay h2 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 600;
        }
        .overlay p {
            margin: 0;
            font-size: 16px;
        }
        .arrow {
            position: fixed;
            top: 20%;
            right: 20%;
            font-size: 100px;
            color: white;
            transform: rotate(-45deg); /* Curved arrow approximation; use an SVG for exact match */
        }
        /* Customize these */
        .tiktok-logo {
            display: inline-block;
            background: black;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 18px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="arrow">âž°</div> <!-- Simple arrow; replace with SVG for better curve -->

    <div class="overlay" id="tiktokPrompt">
        <h2>On <span class="tiktok-logo">ðŸŽµ</span> TikTok, hit the 3-dots at the top right.</h2>
        <p>Then tap "Open in browser" to download MyApp for free.</p>
    </div>

    <script>
        const userAgent = navigator.userAgent.toLowerCase();
        const isTikTokBrowser = userAgent.includes('musical_ly_') || userAgent.includes('bytedancewebview');

        if (isTikTokBrowser) {
            // Show the prompt if in TikTok's in-app browser
            document.getElementById('tiktokPrompt').style.display = 'block';
        } else {
            // Auto-redirect to App Store if in external browser
            window.location.href = 'https://apps.apple.com/de/app/amen-bible-study/id6744241928?platform=iphone';
        }
    </script>
</body>
</html>
